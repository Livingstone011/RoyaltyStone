<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royalty Stone - Healthy Cooking Pots</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      background-color: #000;
      overflow-x: hidden;
      font-family: 'Didot', serif;
    }

    .image-container {
      width: 100vw;
      height: auto;
      position: relative;
    }

    .background-image {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    .leaf {
      position: absolute;
      z-index: 2;
      will-change: transform;
    }

    .leaf.left {
      width: 300px;
      top: 9%; /* moved 1% higher from 10% */
      left: 0%;
    }

    .leaf.right {
      width: 450px;
      top: 10%; /* restored to original position */
      right: 0%;
    }

    .menu-button {
      position: fixed;
      top: 50px;
      right: 50px;
      z-index: 1000;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #cccccc;
      font-size: 18px;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Didot', serif;
      text-transform: uppercase;
    }

    .menu-button span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #cccccc;
      margin: 4px 0;
      transition: 0.3s;
    }

    .menu {
      position: fixed;
      top: 100px;
      right: 50px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-10px);
    }

    .menu.open {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu a {
      color: #cccccc;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 3px;
      font-family: 'Didot', serif;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">
    MENU
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <div id="dropdownMenu" class="menu" onmouseleave="closeMenu()">
    <a href="#" onclick="handleLinkClick(event)">Home</a>
    <a href="#" onclick="handleLinkClick(event)">Gastrolith</a>
    <a href="#" onclick="handleLinkClick(event)">Manifest</a>
    <a href="#" onclick="handleLinkClick(event)">Gallery</a>
    <a href="#" onclick="handleLinkClick(event)">Contact</a>
  </div>

  <div class="image-container">
    <img class="background-image" src="background.jpeg" alt="Royalty Stone Full Page Background">
    <img class="leaf left" src="left.png" alt="Left Leaf" id="leafLeft">
    <img class="leaf right" src="right.png" alt="Right Leaf" id="leafRight">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        setTimeout(() => menu.style.display = 'none', 500);
      } else {
        menu.style.display = 'flex';
        setTimeout(() => menu.classList.add('open'), 10);
      }
    }

    function closeMenu() {
      const menu = document.getElementById('dropdownMenu');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        setTimeout(() => menu.style.display = 'none', 500);
      }
    }

    function handleLinkClick(event) {
      event.preventDefault();
      closeMenu();
    }

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const leafLeft = document.getElementById('leafLeft');
      const leafRight = document.getElementById('leafRight');

      // Slower parallax effect (0.1x speed)
      leafLeft.style.transform = `translateY(${scrollY * 0.1}px)`;
      leafRight.style.transform = `translateY(${scrollY * 0.1}px)`;
    });
  </script>

</body>
</html>
