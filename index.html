<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royalty Stone - Healthy Cooking Pots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .image-container {
      width: 100vw;
      height: auto;
      position: relative;
    }

    .background-image {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    .menu-button {
      position: fixed;
      top: 40px; /* moved down */
      right: 40px; /* moved left */
      z-index: 1000;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-button span {
      display: block;
      width: 20px;
      height: 2px;
      background-color: white;
      margin: 3px 0;
      transition: 0.3s;
    }

    .menu {
      position: fixed;
      top: 90px;
      right: 40px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ccc;
    }

    .menu.open {
      display: flex;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">
    MENU
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <div id="dropdownMenu" class="menu">
    <a href="#">Home</a>
    <a href="#">Gastrolith</a>
    <a href="#">Manifest</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>

  <div class="image-container">
    <img class="background-image" src="background.jpeg" alt="Royalty Stone Full Page Background">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
