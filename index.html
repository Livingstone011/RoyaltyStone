<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royalty Stone - Healthy Cooking Pots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      background-color: #000;
      overflow-x: hidden;
    }

    .image-container {
      width: 100vw;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .smoke-effect {
      position: absolute;
      top: 38%;
      left: 50%;
      width: 150px;
      height: 150px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .smoke-effect::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
      animation: soft-smoke 6s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes soft-smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) scale(1.05);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="background.jpeg" alt="Royalty Stone Full Page Background">
    <div class="smoke-effect"></div>
  </div>

</body>
</html>
