<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royalty Stone - Healthy Cooking Pots</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');

    @font-face {
      font-family: 'Angelique';
      src: url('angelique.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      background-color: #000;
      overflow-x: hidden;
      font-family: 'Didot', serif;
    }

    .image-container {
      width: 100vw;
      position: relative;
    }

    .background-image {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    .leaf {
      position: absolute;
      z-index: 2;
      will-change: transform;
    }

    .leaf.left {
      width: 300px;
      top: 9%;
      left: 0%;
    }

    .leaf.right {
      width: 450px;
      top: 10%;
      right: 0%;
    }

    .menu-button {
      position: fixed;
      top: 50px;
      right: 50px;
      z-index: 1000;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #cccccc;
      font-size: 18px;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Didot', serif;
      text-transform: uppercase;
    }

    .menu-button span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #cccccc;
      margin: 4px 0;
      transition: 0.3s;
    }

    .menu {
      position: fixed;
      top: 100px;
      right: 50px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-10px);
    }

    .menu.open {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu a {
      color: #cccccc;
      text-decoration: none;
      font-size: 18px;
      letter-spacing: 3px;
      font-family: 'Didot', serif;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: white;
    }

    .hero-content {
      position: absolute;
      top: 6.35%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
      will-change: transform;
    }

    .hero-slogan {
      font-family: 'Angelique', cursive;
      font-size: 120px;
      letter-spacing: 2px;
      margin-bottom: 0px;
      text-transform: none;
      background: linear-gradient(135deg, #a57230, #d79e51);
      background-size: 200% 100%;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    .hero-content img {
      width: 880px;
      max-width: none;
      height: auto;
      margin-top: -250px;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .more-button {
      position: absolute;
      color: white;
      font-family: 'Didot', serif;
      font-size: 22px;
      letter-spacing: 2px;
      background: transparent;
      border: none;
      text-transform: uppercase;
      cursor: pointer;
      padding: 10px 30px;
      z-index: 10;
    }

    .more-button::before,
    .more-button::after {
      content: '';
      display: block;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, #a57230, #d79e51);
      transition: 0.3s ease;
    }

    .more-button::before {
      margin-bottom: 8px;
    }

    .more-button::after {
      margin-top: 8px;
    }

    .more-button:hover {
      background: linear-gradient(to right, #a57230, #d79e51);
      color: #000;
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    .button-gastrolith {
      top: 38%;
      left: 25%;
    }

    .button-manifesto {
      top: 53%;
      left: 50%;
      transform: translateX(-50%);
    }

    .button-gallery {
      top: 80%;
      right: 15%;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">
    MENU
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <div id="dropdownMenu" class="menu" onmouseleave="closeMenu()">
    <a href="#" onclick="handleLinkClick(event)">Home</a>
    <a href="#" onclick="handleLinkClick(event)">Gastrolith</a>
    <a href="#" onclick="handleLinkClick(event)">Manifesto</a>
    <a href="#" onclick="handleLinkClick(event)">Gallery</a>
    <a href="#" onclick="handleLinkClick(event)">Contact</a>
  </div>

  <div class="image-container">
    <img class="background-image" src="background.jpeg" alt="Royalty Stone Full Page Background">
    <img class="leaf left" src="left.png" alt="Left Leaf" id="leafLeft">
    <img class="leaf right" src="right.png" alt="Right Leaf" id="leafRight">

    <div class="hero-content" id="heroContent">
      <div class="hero-slogan">Back to Nature</div>
      <img src="logo2%20Gold%20sa%20pozadinom.png" alt="Royalty Stone Logo">
    </div>

    <button class="more-button button-gastrolith">More</button>
    <button class="more-button button-manifesto">More</button>
    <button class="more-button button-gallery">More</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        setTimeout(() => menu.style.display = 'none', 500);
      } else {
        menu.style.display = 'flex';
        setTimeout(() => menu.classList.add('open'), 10);
      }
    }

    function closeMenu() {
      const menu = document.getElementById('dropdownMenu');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        setTimeout(() => menu.style.display = 'none', 500);
      }
    }

    function handleLinkClick(event) {
      event.preventDefault();
      closeMenu();
    }

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const leafLeft = document.getElementById('leafLeft');
      const leafRight = document.getElementById('leafRight');
      const hero = document.getElementById('heroContent');
      leafLeft.style.transform = `translateY(${scrollY * 0.1}px)`;
      leafRight.style.transform = `translateY(${scrollY * 0.1}px)`;
      hero.style.transform = `translate(-50%, ${scrollY * 0.1}px)`;
    });
  </script>
</body>
</html>
