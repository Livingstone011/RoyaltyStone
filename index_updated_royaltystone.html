
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royalty Stone - Healthy Cooking Pots</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');
    @font-face {
      font-family: 'Angelique';
      src: url('angelique.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      background-color: #000;
      font-family: 'Didot', serif;
      overflow-x: hidden;
    }

    .image-container {
      position: relative;
      width: 100vw;
      height: auto;
    }

    .background-image {
      width: 100%;
      display: block;
    }

    .hero-content {
      position: absolute;
      top: 6.35%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }

    .hero-slogan {
      font-family: 'Angelique', cursive;
      font-size: 120px;
      color: transparent;
      background: linear-gradient(45deg, #a57230, #d79e51);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-out forwards;
    }

    .hero-content img {
      width: 880px;
      max-width: none;
      height: auto;
      margin-top: -250px;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
      animation-delay: 0.4s;
    }

    .more-button {
      position: absolute;
      width: 200px;
      text-align: center;
      font-family: 'Didot', serif;
      color: white;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .more-button .lines {
      position: relative;
      display: inline-block;
      padding: 10px 0;
    }

    .more-button .lines::before,
    .more-button .lines::after {
      content: "";
      display: block;
      height: 2px;
      width: 150%;
      margin: 5px auto;
      background: linear-gradient(to right, #a57230, #d79e51);
      box-shadow: 0 0 10px #d79e51;
      transition: transform 0.3s ease;
    }

    .more-button .text {
      transition: transform 0.3s ease;
    }

    .more-button:hover .text {
      transform: scale(1.1);
    }

    .more-button:hover .lines::before,
    .more-button:hover .lines::after {
      transform: scaleX(1.1);
    }

    .more-button a {
      text-decoration: none;
      color: white;
    }

    /* Button positions */
    #more1 {
      top: 38%;
      left: 25%;
    }

    #more2 {
      top: 64%;
      left: 50%;
      transform: translateX(-50%);
    }

    #more3 {
      top: 87%;
      right: 10%;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-slogan {
        font-size: 60px;
      }

      .hero-content img {
        width: 90%;
        margin-top: -100px;
      }

      .more-button {
        width: 150px;
        font-size: 14px;
      }

      .more-button .lines::before,
      .more-button .lines::after {
        width: 100%;
      }

      #more1 { left: 15%; top: 40%; }
      #more2 { top: 66%; }
      #more3 { right: 5%; top: 88%; }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="background-image" src="background.jpeg" alt="Royalty Stone Background">

    <div class="hero-content">
      <div class="hero-slogan">Back to Nature</div>
      <img src="logo2 Gold sa pozadinom.png" alt="Royalty Stone Logo">
    </div>

    <div id="more1" class="more-button">
      <a href="gastrolith.html">
        <div class="lines">
          <div class="text">More</div>
        </div>
      </a>
    </div>

    <div id="more2" class="more-button">
      <a href="manifesto.html">
        <div class="lines">
          <div class="text">More</div>
        </div>
      </a>
    </div>

    <div id="more3" class="more-button">
      <a href="gallery.html">
        <div class="lines">
          <div class="text">More</div>
        </div>
      </a>
    </div>

  </div>
</body>
</html>
